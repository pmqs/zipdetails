name: Linux build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        perl:
          - '5.42'
          - '5.40'
          - '5.38'
          - '5.36'
          - '5.34'
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'

    name: Perl ${{ matrix.perl }}
    steps:

    - uses: actions/checkout@v6
      with:
        show-progress: false

    - name: Setup perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}

    - name: Force regeneration of README.md
      run: |
        sleep 2
        touch .github/badges

    - name: Perl version
      run: perl -V

    - name: Install dependencies
      run: cpanm --quiet --installdeps --notest .

    - name: Help output
      run: perl bin/zipdetails --help

    - name: Configure
      run: perl Makefile.PL

    - name: cat Makefile
      run: cat Makefile

    - name: Build
      run: make

    - name: Test
      run: make test TEST_VERBOSE=1 ZIPDETAILS_TEST_DIFF=1
